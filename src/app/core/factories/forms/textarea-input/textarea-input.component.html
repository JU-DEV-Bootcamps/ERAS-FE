<mat-form-field class="w-full" appearance="outline">
  <mat-label>{{ field().label }}</mat-label>
  <textarea
    matInput
    [type]="field().type"
    [formControlName]="field().name"
  ></textarea>
  @if (formUtils.isValidField(form(), field().name)) {
    <mat-error>{{ formUtils.getFieldError(form(), field()) }}</mat-error>
  }
</mat-form-field>
