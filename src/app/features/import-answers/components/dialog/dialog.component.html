<h2
  mat-dialog-title
  [class.success-title]="data.isSuccess"
  [class.warning-title]="!data.isSuccess"
>
  {{ data.title }}
</h2>
<mat-dialog-content>{{ data.description }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
