<div>
  <h2>Available Service Providers</h2>
</div>
<div class="section">
  <mat-card class="services-card" *ngFor="let service of serviceProviders">
    <mat-card-content>
      <img
        [src]="service.serviceProviderLogo"
        alt="{{ service.serviceProviderName }} logo"
      />
    </mat-card-content>
  </mat-card>
</div>

<div style="display: flex; align-items: center; gap: 8px">
  <h3 style="margin: 0">Configurations</h3>
  <button
    mat-icon-button
    color="primary"
    aria-label="Add new configuration"
    (click)="createConfiguration()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="card-grid-wrapper">
  <div class="card-grid-container">
    <app-configuration-card
      *ngFor="let configuration of configurations"
      [configuration]="configuration"
      [serviceProviders]="serviceProviders"
      (updateList)="onConfigurationUpdate($event)"
    ></app-configuration-card>
  </div>
</div>
