<h2 mat-dialog-title>Risk Students Detail</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label for="component">Component</mat-label>
      <mat-select id="component" formControlName="component">
        @for (component of components; track $index) {
          <mat-option [value]="component.value">{{
            component.name
          }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>

  @if (!isLoading) {
    @if (riskStudentsDetail.length) {
      <mat-table [dataSource]="riskStudentsDetail">
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef>Student ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element.studentId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef>Student Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.studentName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="riskLevel">
          <th mat-header-cell *matHeaderCellDef>Risk Level</th>
          <td mat-cell *matCellDef="let element">
            <div
              class="risk-badge"
              [style.backgroundColor]="getColorRisk(element.riskLevel)"
            >
              {{ element.riskLevel }}
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </mat-table>
    } @else {
      <p>No data</p>
    }
  } @else {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
