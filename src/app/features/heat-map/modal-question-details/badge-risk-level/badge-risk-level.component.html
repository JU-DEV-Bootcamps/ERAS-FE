@if (item) {
  <div
    class="risk-badge"
    [style.backgroundColor]="getRiskColor(item.answerRisk)"
    [style.color]="getTextRiskColor(item.answerRisk)"
  >
    {{ item.answerRisk }}
  </div>
} @else {
  <app-empty-data-message description="No evaluation process found" />
}
