<div class="page-header">
  <h2 class="page-title">Reports</h2>
</div>

<div class="chart-container-wrapper">
  <mat-form-field>
    <mat-label id="sl-component" for="sl-component">Component:</mat-label>
    <mat-select (selectionChange)="handleChange($event.value)">
      <mat-option value="ACADEMIC">Academic</mat-option>
      <mat-option value="INDIVIDUAL">Individual</mat-option>
      <mat-option value="FAMILIAR">Familiar</mat-option>
      <mat-option value="SOCIAL">Social</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="chart-container">
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!"
      [yaxis]="chartOptions.yaxis!"
      [colors]="chartOptions.colors!"
      [plotOptions]="chartOptions.plotOptions!"
      [title]="chartOptions.title!"
      [tooltip]="chartOptions.tooltip!"
    >
    </apx-chart>
  </div>
</div>
