<div>
  <h2 class="page-title">Home</h2>
</div>
@if (user) {
  <mat-card class="profile-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title style="text-align: center; font-weight: bold">{{
          user.name
        }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <button (click)="manageKeycloakUser()">Manage user in keycloak</button>
    </mat-card-content>
  </mat-card>
} @else {
  <mat-card class="profile-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title style="text-align: center; font-weight: bold">
          No user logged in
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
  </mat-card>
}
