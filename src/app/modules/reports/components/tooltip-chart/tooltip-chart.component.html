<div class="column-chart-tooltip">
  <div class="cct-title">
    <b>Q: {{ category }}</b>
  </div>
  <div class="cct-subtitle"><b>Student Answers: </b>{{ value }}</div>
  <div class="cct-divider"></div>
  <div class="cct-content">
    <ul class="custom-markers">
      @for (email of emails; track $index) {
        <li><span class="cct-icon">&#10003;</span> {{ email }}</li>
      }
    </ul>
  </div>
</div>
