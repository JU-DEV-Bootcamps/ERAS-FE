<h1 class="page-title">Referrals</h1>

@if (!referrals().items.length) {
  <app-empty-data-message description="There are no referrals created yet.">
  </app-empty-data-message>

  <section class="referrals mrg-top-20">
    <app-eras-button
      [textButton]="'Let\'s create a new one!'"
      (clickButton)="createReferral()"
    ></app-eras-button>
  </section>
} @else {
  <section>
    <div align="end">
      <app-eras-button
        [textButton]="'New'"
        (clickButton)="createReferral()"
      ></app-eras-button>
    </div>
    <app-referrals-grid
      (gridAction)="handleGridAction($event)"
      (paginatorAction)="handlePaginatorAction($event)"
      [referrals]="referrals().items"
      [totalReferrals]="referrals().count"
    ></app-referrals-grid>
  </section>
}
