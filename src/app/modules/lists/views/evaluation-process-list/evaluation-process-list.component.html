<span>
  <p class="page-title">Evaluation Processes</p>
  <span
    class="floatingButtonContainer"
    *ngIf="evaluationProcessList.length !== 0"
  >
    <button
      type="button"
      class="addNewButton"
      mat-flat-button
      (click)="openModalNewEvaluationProcess()"
    >
      <mat-icon>add</mat-icon>
      Add new
    </button>
  </span>

  <app-list
    (loadCalled)="handleLoadCalled($event)"
    (actionCalled)="handleActionCalled($event)"
    [columns]="columns"
    [columnTemplates]="columnTemplates"
    [items]="evaluationProcessList"
    [totalItems]="totalEvaluations"
    [title]="'Students by Poll'"
    [actionDatas]="actionDatas"
  >
    <ng-template #status let-element>
      <app-badge-status [element]="element" />
    </ng-template>
  </app-list>
  @if (evaluationProcessList.length === 0) {
    <span class="noEvalsContainer">
      <app-empty-data-message
        description="There are no process created yet."
      ></app-empty-data-message>
      <button
        mat-flat-button
        type="button"
        (click)="openModalNewEvaluationProcess()"
      >
        Let's create a new one!
      </button>
    </span>
  }
</span>
