<mat-dialog-content class="modal">
  <span class="closeButtonContainer">
    <mat-icon class="closeModalButton" (click)="closeDialog()">close</mat-icon>
  </span>
  <mat-dialog-content class="textContainer">
    <span class="detailsContainer">
      <mat-icon [class]="data.type + '-icon icon'">{{
        getTypeIcon(data.type)
      }}</mat-icon>
      <p class="title" [ngClass]="data.type + '-title title'">
        {{ data.title }}
      </p>
      <p class="subtitle" [ngClass]="data.type + '-subtitle subtitle'">
        {{ data.message }}
      </p>
      <ul>
        <li
          *ngFor="let detail of data.details || []; details"
          [class]="data.type + '-details details'"
        >
          <p>{{ detail }}</p>
        </li>
      </ul>
    </span>
  </mat-dialog-content>
  <mat-dialog-actions
    class="buttonContainer"
    [ngClass]="{ deleteContainer: data.action?.action }"
  >
    @if (data.action) {
      <button class="modalMainButton" type="button" (click)="closeDialog()">
        Cancel
      </button>
      <button class="modalDeleteButton" type="button" (click)="doAction()">
        {{ data.action.label | titlecase }}
      </button>
    } @else {
      <button class="modalMainButton" (click)="closeDialog()">Ok</button>
    }
  </mat-dialog-actions>
</mat-dialog-content>
