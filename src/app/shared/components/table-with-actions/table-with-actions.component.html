<div class="mat-elevation-z8">
  <mat-spinner *ngIf="columns.length <= 0 || totalItems <= 0" />

  <ng-container *ngIf="columns.length > 0 && isMobile; else tableView">
    <div class="card-container">
      <mat-card *ngFor="let item of items" class="card" appearance="outlined">
        <mat-card-content>
          <div class="row-info" *ngFor="let column of getColumnKeys()">
            <span>
              <b class="field">{{ column.toString() | titlecase }}</b
              >:
            </span>
            <span class="information">
              {{ item[column] }}
            </span>
          </div>
        </mat-card-content>
        <mat-card-actions *ngIf="isRemoveEnabled || isUpdateEnabled">
          <app-action-button
            [data]="item"
            [actionButton]="updateActionButton"
            (actionCalled)="handleUpdate($event)"
          >
            <mat-icon>edit</mat-icon>
          </app-action-button>

          <app-action-button
            [data]="item"
            [actionButton]="removeActionButton"
            (actionCalled)="handleRemove($event)"
          >
            <mat-icon>delete</mat-icon>
          </app-action-button>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>

  <ng-template #tableView>
    <table mat-table [dataSource]="dataSource">
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.key.toString()"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ column.label | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
      </ng-container>

      <ng-container matColumnDef="actionUpdate" *ngIf="isUpdateEnabled">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let item of items">
          <app-action-button
            [data]="item"
            [actionButton]="updateActionButton"
            (actionCalled)="handleUpdate($event)"
          >
            <mat-icon>edit</mat-icon>
          </app-action-button>
        </td>
      </ng-container>

      <ng-container matColumnDef="actionRemove" *ngIf="isRemoveEnabled">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let item of items">
          <app-action-button
            [data]="item"
            [actionButton]="removeActionButton"
            (actionCalled)="handleRemove($event)"
          >
            <mat-icon>delete</mat-icon>
          </app-action-button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="getAllColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getAllColumns()"></tr>
    </table>
  </ng-template>
</div>
