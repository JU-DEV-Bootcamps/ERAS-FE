<button
  class="menu-button"
  mat-button
  (click)="redirect()"
  [class.active]="isActive"
>
  @if (icon) {
    <mat-icon
      matListItemIcon
      [fontSet]="isActive ? 'material-icons' : 'material-icons-outlined'"
      class="menu-icon"
      >{{ icon }}</mat-icon
    >
  }
  <span [class.hide-title]="!collapseSignal()" class="menu-label">{{
    title
  }}</span>
</button>
