<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true" class="custom-sidenav">
    <div class="custom-sidenav-header">
      <p>ERAS</p>
    </div>
    <div class="custom-sidenav-content">
      <app-menu-item title="Home" icon="home" redirectUrl=""></app-menu-item>
      <app-menu-item
        title="Student Monitoring"
        icon="person_search"
        redirectUrl="student-option"
      ></app-menu-item>
      <app-menu-section title="Reports" icon="pie_chart_outline">
        <app-menu-item
          title="Dynamic Heatmap"
          icon="description"
          redirectUrl="reports/dynamic-heatmap"
        ></app-menu-item>
        <app-menu-item
          title="Summary Heatmap"
          icon="find_in_page"
          redirectUrl="reports/summary-heatmap"
        ></app-menu-item>
        <app-menu-item
          title="Polls Answered"
          icon="poll"
          redirectUrl="reports/polls-answered"
        ></app-menu-item>
      </app-menu-section>
      <app-menu-section title="Lists" icon="list">
        <app-menu-item
          title="Evaluation Processes"
          icon="fact_check_outline"
          redirectUrl="evaluation-process"
        ></app-menu-item>
        <app-menu-item
          title="Students List"
          icon="school"
          redirectUrl="list-students-by-poll"
        ></app-menu-item>
      </app-menu-section>
      <app-menu-section title="Imports" icon="drive_folder_upload">
        <app-menu-item
          title="Import Polls"
          icon="insert_chart_outlined"
          redirectUrl="import-answers"
        ></app-menu-item>
        <app-menu-item
          title="Import Students"
          icon="person_add"
          redirectUrl="import-students"
        ></app-menu-item>
      </app-menu-section>
      <app-menu-section title="Settings" icon="settings">
        <app-menu-item
          title="Cosmic Latte"
          icon="check_circle"
          redirectUrl="cosmic-latte"
        ></app-menu-item>
      </app-menu-section>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="custom-navbar">
      <!-- <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button> -->
      <app-user-menu></app-user-menu>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
