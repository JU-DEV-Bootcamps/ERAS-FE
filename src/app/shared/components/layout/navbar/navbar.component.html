<mat-toolbar class="custom-navbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  @if (user) {
    <div class="user-info">
      <button>
        <mat-icon>notifications_none</mat-icon>
      </button>
      <button class="avatar-button">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  }

  <mat-menu #userMenu="matMenu" xPosition="before" class="avatar-menu">
    <button mat-menu-item (click)="redirect('profile')" class="menu-button">
      <mat-icon>person</mat-icon>Profile
    </button>
    <button mat-menu-item (click)="logout()" class="menu-button">
      <mat-icon>logout</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
