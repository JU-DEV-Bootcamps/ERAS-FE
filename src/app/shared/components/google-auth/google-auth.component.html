@if (user) {
  <img
    alt="user-photo"
    src="{{ user.photoUrl }}"
    referrerpolicy="no-referrer"
  />
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
} @else {
  <asl-google-signin-button type="standard" size="large">
  </asl-google-signin-button>
}
