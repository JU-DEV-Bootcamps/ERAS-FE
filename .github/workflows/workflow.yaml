on:
  push:
    branches:
      - feature/ERAS-45/ci_cd
  workflow_dispatch:
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Obtener el Último Tag
        id: get-latest-tag
        uses: actions-ecosystem/action-get-latest-tag@v1
      - name: Obtener Short SHA del Tag
        id: get-short-sha
        run: |
          TAG=${{ steps.get-latest-tag.outputs.tag }}
          echo "Último tag: $TAG"
  
          SHORT_SHA=$(git rev-parse --short $TAG)
          echo "Short SHA del tag $TAG: $SHORT_SHA"
          echo "${{ github.event.repository.name }}:${TAG}-${SHORT_SHA}:prod"    
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ github.event.repository.name }}:${{ steps.get-latest-tag.outputs.tag }}-$(git rev-parse --short $TAG):prod